<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora básica</title>
    	<link rel="stylesheet" href="css/calculadora.css">
     <script src="js/calculadora.js"></script>	
</head>
<body>
	<h1>Calculadora Básica	</h1>
	<form action="#" name="calculadora" id="calculadora">
	<table>
		<tr>
			<td colspan=4>  <input type="text" size="20" value=0 name="operando1"></td>
		</tr>
		<tr>
			<td colspan=4><input type="text" size="20" value=0 name="operando2"></td>
		</tr>
		<tr>
			<td colspan=4><input type="text" size="20" value=0 name="resultado"></td>
		</tr>
		<tr>
			<td><input type="button" size="20" value="7" onclick="numeros(this.value)"></td>
			<td><input type="button" size="20" value="8" onclick="numeros(this.value)"></td>
			<td><input type="button" size="20" value="9" onclick="numeros(this.value)"></td>
			<td><input type="button" size="20" value="+" onclick="operadores(this.value)"></td>
			
		</tr>
		<tr>

			<td><input type="button" size="20" value="4" onclick="numeros(this.value)"></td>
			<td><input type="button" size="20" value="5" onclick="numeros(this.value)"></td>
			<td><input type="button" size="20" value="6" onclick="numeros(this.value)"></td>
			<td><input type="button" size="20" value="-" onclick="operadores(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" size="20" value="1" onclick="numeros(this.value)"></td>
			<td><input type="button" size="20" value="2" onclick="numeros(this.value)"></td>
			<td><input type="button" size="20" value="3" onclick="numeros(this.value)"></td>
			<td><input type="button" size="20" value="*" onclick="operadores(this.value)"></td>
		</tr>
		<tr>
			<td colspan=1><input type="button" size="20" value="CE" onclick="borrar()"></td>
			<td><input type="button" size="20" value="0" onclick="numeros(this.value)"></td>
			<td><input type="button" size="20" value="=" onclick="igual()"></td>
			<td><input type="button" size="20" value="/" onclick="operadores(this.value)"></td>

		</tr>
	</table>
	</form>
</body>
</html>
